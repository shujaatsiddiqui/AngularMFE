<!-- todo-list.component.html -->
<div class="todo-list">
  <h3>
    App Id is<br />
    {{ id }}
  </h3>
  <h3>
    App Version is<br />
    {{ version }}
  </h3>

  <h2>Todo List</h2>
  <ul>
    <li *ngFor="let todo of todos">
      <span>{{ todo.text }}</span>
      <input
        type="checkbox"
        [checked]="todo.done"
        (change)="toggleTodoStatus(todo)"
      />
    </li>
  </ul>
</div>
