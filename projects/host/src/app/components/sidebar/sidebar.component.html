<div class="app-container">
  <nav class="side-menu">
    <ul *ngFor="let item of menuItems">
      <li>
        <a
          href="#"
          id="{{ item.path }}"
          routerLinkActive="active"
          (click)="navigateTo($event, item.path)"
        >
          {{ item.title }}
        </a>
      </li>
    </ul>
  </nav>
  <main>
    <!-- <router-outlet></router-outlet> -->
  </main>
</div>
