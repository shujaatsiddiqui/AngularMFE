<div class="app-container">
  <nav class="side-menu">
    <ul *ngFor="let items of menuItems">
      <li *ngFor="let item of items.children">
        <a [href]="[item.path]" id="{{ item.path }}" routerLinkActive="active">
          {{ item.title }}
        </a>
      </li>
    </ul>
  </nav>
  <main>

  </main>
</div>
