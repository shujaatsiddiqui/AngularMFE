<h1>Authentication Example</h1>
    <div>
      <h2>Login</h2>      
      <button (click)="onLogin()">Login</button>
      <div *ngIf="loginError$ | async as error" style="color: red;">
        {{ error }}
      </div>
    </div>
    <div *ngIf="user$ | async as user">
      <h2>Welcome, {{ user.name }}!</h2>
      <p>Email: {{ user.email }}</p>
      <p>User ID: {{ user.id }}</p>
 </div>
